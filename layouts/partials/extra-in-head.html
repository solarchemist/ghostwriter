<!-- Load our custom (non-theme) CSS scripts -->
{{ range .Site.Params.customCSS -}}
   <link rel="stylesheet" href="{{ . | absURL }}">
{{- end }}
<!--
   Fork Awesome
   An open source fork of Font Awesome
   https://forkaweso.me/Fork-Awesome/get-started/
   I manually downloaded (latest commit, because Codeberg icon has still not been released)
   https://github.com/ForkAwesome/Fork-Awesome/issues/360
   Unfortunately, even in latest commit Codeberg icon is not available. I must admit I don't
   understand how that works. The issue introducing the Codeberg icon was merged.
   How is it not part of latest commit? We're still stuck using the Gitea icon.
   https://raw.githubusercontent.com/ForkAwesome/Fork-Awesome/master/css/fork-awesome.css
   https://raw.githubusercontent.com/ForkAwesome/Fork-Awesome/master/fonts/forkawesome-webfont.eot
   https://raw.githubusercontent.com/ForkAwesome/Fork-Awesome/master/fonts/forkawesome-webfont.svg
   https://raw.githubusercontent.com/ForkAwesome/Fork-Awesome/master/fonts/forkawesome-webfont.ttf
   https://raw.githubusercontent.com/ForkAwesome/Fork-Awesome/master/fonts/forkawesome-webfont.woff
   https://raw.githubusercontent.com/ForkAwesome/Fork-Awesome/master/fonts/forkawesome-webfont.woff2
   into /static/css/ and /static/fonts/ respectively
-->
<!-- Remember, {{ .Site.BaseURL }} expands to "//solarchemist.se/" -->
<!-- Using .Site.BaseURL results in the FA and Academicon icons not being shown on chepec.se -->
<link rel="stylesheet" href="/css/fork-awesome.css"/>
<!--
   Academicons
   https://jpswalsh.github.io/academicons/
   I manually downloaded the latest release (zip archive), placed the unminified
   CSS-file in /static/css/ and the contents of the fonts directory in /static/fonts/
-->
<link rel="stylesheet" href="/css/academicons.css"/>
